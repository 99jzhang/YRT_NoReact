<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourReactionTime</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="topper">
        <h1>Reaction Time Test</h1>
    </div>

    <div class="end-screen">
        <div class="container">
            <h1>Reaction Time Test</h1>
            <div class="reaction-time-text">[Insert score]</div>
            <button class="play-again-btn">Click to play again</button>
        </div>
    </div>

    <div class="main-menu active">
        <div class="container">
            
            <p>Click as soon as you see the green color on the screen.</p>
            <p>Click anywhere to start</p>
        </div>
    </div>

    <div class="clickable-area">
        <div class="message">Click now!</div>
    </div>

    <script src="main.js"></script>
</body>
</html>
